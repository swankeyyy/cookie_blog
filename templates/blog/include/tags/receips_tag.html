<div class="header__megamenu">
    {% for post in list_last_posts %}
    <div class="header__megamenu__item">
        <div class="header__megamenu__item--pic set-bg"
             data-setbg="{{ post.image.url }}">
            <div class="label">{{ post.category }}</div>
        </div>
        <div class="header__megamenu__item--text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </h5>
        </div>
    </div>
    {% endfor %}
</div>
